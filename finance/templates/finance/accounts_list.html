{% extends "base.html" %}

{% block title %}Contas{% endblock %}

{% block content %}
  <div class="dashboard-layout">
    {% include "partials/nav.html" %}

    <main class="main-content">
      <div class="container-xxl py-4">
        <header class="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-4 mb-4">
          <div>
            <p class="text-uppercase text-muted fw-semibold small mb-1">Contas</p>
            <h1 class="h3 fw-bold mb-1">Contas financeiras</h1>
            <p class="text-muted mb-0">Gerencie contas banc√°rias e caixa.</p>
          </div>
          <button
            class="btn btn-primary"
            hx-get="{% url 'finance:account-create' %}"
            hx-target="#modal-root"
            hx-swap="innerHTML"
          >
            <i class="bi bi-plus-lg me-2"></i>Nova conta
          </button>
        </header>

        <section class="card border-0 shadow-sm">
          <div class="card-body" id="account-table">
            {% include "finance/partials/_account_table.html" %}
          </div>
        </section>
      </div>
    </main>
  </div>
{% endblock %}
