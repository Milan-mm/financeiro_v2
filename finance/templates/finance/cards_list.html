{% extends "base.html" %}

{% block title %}Cartões{% endblock %}

{% block content %}
  <div class="dashboard-layout">
    {% include "partials/nav.html" %}

    <main class="main-content">
      <div class="container-xxl py-4">
        <header class="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-4 mb-4">
          <div>
            <p class="text-uppercase text-muted fw-semibold small mb-1">Cartões</p>
            <h1 class="h3 fw-bold mb-1">Cartões de crédito</h1>
            <p class="text-muted mb-0">Gerencie seus cartões usados em compras parceladas.</p>
          </div>
          <button
            class="btn btn-primary"
            hx-get="{% url 'finance:card-create' %}"
            hx-target="#modal-root"
            hx-swap="innerHTML"
          >
            <i class="bi bi-plus-lg me-2"></i>Novo cartão
          </button>
        </header>

        <section class="card border-0 shadow-sm">
          <div class="card-body" id="card-table">
            {% include "finance/partials/_card_table.html" %}
          </div>
        </section>
      </div>
    </main>
  </div>
{% endblock %}
