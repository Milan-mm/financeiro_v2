<tr>
  <td>{{ entry.date|date:"d/m/Y" }}</td>
  <td>{{ entry.description }}</td>
  <td>
    {% if entry.kind == "INCOME" %}
      <span class="badge text-bg-success">Receita</span>
    {% else %}
      <span class="badge text-bg-danger">Despesa</span>
    {% endif %}
  </td>
  <td>{{ entry.category.name|default:"-" }}</td>
  <td>{{ entry.account.name|default:"-" }}</td>
  <td class="text-end blur-sensitive">R$ {{ entry.amount }}</td>
  <td class="text-end">
    <button
      class="btn btn-outline-secondary btn-sm"
      hx-get="{% url 'finance:entry-edit' entry.id %}?year={{ year }}&month={{ month }}"
      hx-target="#modal-root"
      hx-swap="innerHTML"
    >
      Editar
    </button>
    <button
      class="btn btn-outline-danger btn-sm"
      hx-post="{% url 'finance:entry-delete' entry.id %}"
      hx-target="#entry-table"
      hx-swap="innerHTML"
      hx-include="[name='year'],[name='month']"
      hx-confirm="Remover este lanÃ§amento?"
    >
      Excluir
    </button>
  </td>
</tr>
