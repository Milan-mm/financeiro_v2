<div class="table-responsive">

      <tr>
        <th>Vencimento</th>
        <th>Cartão</th>
        <th>Descrição</th>
        <th>Parcela</th>
        <th>Categoria</th>
        <th class="text-end">Valor</th>
      </tr>
    </thead>
    <tbody>
      {% for installment in installments %}
        {% include "finance/partials/_payables_installment_row.html" %}

        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
