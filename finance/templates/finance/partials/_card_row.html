<tr>
  <td>{{ card.name }}</td>
  <td>Dia {{ card.closing_day }}</td>
  <td>Dia {{ card.due_day }}</td>
  <td>
    {% if card.is_active %}
      <span class="badge text-bg-success">Ativo</span>
    {% else %}
      <span class="badge text-bg-secondary">Inativo</span>
    {% endif %}
  </td>
  <td class="text-end">
    <button
      class="btn btn-outline-secondary btn-sm"
      hx-get="{% url 'finance:card-edit' card.id %}"
      hx-target="#modal-root"
      hx-swap="innerHTML"
    >
      Editar
    </button>
    <a class="btn btn-outline-primary btn-sm" href="{% url 'finance:card-statement' card.id today.year today.month %}">
      Fatura
    </a>
    <button
      class="btn btn-outline-danger btn-sm"
      hx-post="{% url 'finance:card-delete' card.id %}"
      hx-target="#card-table"
      hx-swap="innerHTML"
      hx-confirm="Remover este cartÃ£o?"
    >
      Excluir
    </button>
  </td>
</tr>
