<form
  method="post"
  hx-post="{% url 'finance:recurring-instance-value' instance.id %}"
  hx-target="#recurring-instance-{{ instance.id }}"
  hx-swap="outerHTML"
>
  {% csrf_token %}
  <div class="p-4">
    <h2 class="h5 fw-semibold mb-3">Ajustar valor</h2>
    <div class="mb-3">
      {{ form.amount.label_tag }}
      {{ form.amount }}
      {% for error in form.amount.errors %}
        <div class="text-danger small">{{ error }}</div>
      {% endfor %}
    </div>
    {% if form.non_field_errors %}
      <div class="text-danger small mb-3">{{ form.non_field_errors }}</div>
    {% endif %}
  </div>
  <div class="border-top p-3 d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-light" onclick="document.getElementById('modal-root').close();">Cancelar</button>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </div>
</form>
