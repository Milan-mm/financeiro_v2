{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Financeiro{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
    {% block extra_head %}{% endblock %}
  </head>
  <body class="{% block body_class %}page bg-soft{% endblock %}" {% block body_attrs %}{% endblock %}>
    <div id="messages-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;">
      {% include "partials/messages.html" %}
    </div>
    <div id="htmx-partials"></div>

    {% block body %}
      {% block content %}{% endblock %}
    {% endblock %}

    {% include "partials/modal.html" %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script>
      const modalRoot = document.getElementById("modal-root");
      document.body.addEventListener("htmx:afterSwap", (event) => {
        if (event.detail.target.id === "modal-root" && modalRoot?.showModal) {
          modalRoot.showModal();
        }
      });
      document.body.addEventListener("closeModal", () => {
        if (modalRoot?.open) {
          modalRoot.close();
          modalRoot.innerHTML = "";
        }
      });
    </script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
