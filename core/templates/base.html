{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Financeiro{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />

    {% block extra_head %}{% endblock %}
  </head>

  <body class="{% block body_class %}page bg-soft{% endblock %}" {% block body_attrs %}{% endblock %}>
    <!-- Garante token disponível + seta cookie CSRF -->
    <div id="csrf-token" style="display:none;">
      {% csrf_token %}
    </div>

    <div id="messages-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;">
      {% include "partials/messages.html" %}
    </div>

    <div id="htmx-partials"></div>

    {% block body %}
      {% block content %}{% endblock %}
    {% endblock %}

    {% include "partials/modal.html" %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- HTMX: carregar 1x -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

    <!-- CSRF global para TODOS hx-post/patch/delete -->
    <script>
      function getCSRFToken() {
        const el = document.querySelector('#csrf-token input[name="csrfmiddlewaretoken"]');
        return el ? el.value : null;
      }

      document.body.addEventListener('htmx:configRequest', (event) => {
        const token = getCSRFToken();
        if (token) {
          event.detail.headers['X-CSRFToken'] = token;
        }
      });
    </script>

    <!-- Modal handling -->
    <script>
      const modalRoot = document.getElementById("modal-root");

      document.body.addEventListener("htmx:afterSwap", (event) => {
        if (event.detail.target.id === "modal-root" && modalRoot?.showModal) {
          modalRoot.showModal();
        }
      });

      document.body.addEventListener("closeModal", () => {
        const modal = document.getElementById("modal-root");
        if (!modal || !modal.open) return;

        if (modal.contains(document.activeElement)) {
          document.activeElement.blur();
        }

        modal.close();
        modal.innerHTML = "";
      });
    </script>

    <script src="{% static 'js/logs_badge.js' %}"></script>

    <!-- Função global (categorias) -->
    <script>
      function setRandomCategoryColor() {
        const input = document.querySelector('#modal-root input[name="color"]');
        if (!input) return;

        const randomColor =
          "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, "0");

        input.value = randomColor;
        input.dispatchEvent(new Event("input", { bubbles: true }));
      }
    </script>

    <script>
      (() => {
        if (window.__privacyToggleInitialized) return;
        const body = document.body;
        const toggleButton = document.getElementById("privacyToggle");
        if (!body || !toggleButton) return;
        window.__privacyToggleInitialized = true;
        const STORAGE_KEY = "financeiro:privacy-active";
        const storedPreference = localStorage.getItem(STORAGE_KEY);

        if (storedPreference === "true") {
          body.classList.add("privacy-active");
        }

        const syncButtonState = () => {
          const isActive = body.classList.contains("privacy-active");
          toggleButton.setAttribute("aria-pressed", isActive ? "true" : "false");
          toggleButton.classList.toggle("active", isActive);
          toggleButton.innerHTML = `<i class="bi ${isActive ? "bi-eye-slash" : "bi-eye"}" aria-hidden="true"></i><span>Privacidade</span>`;
        };

        syncButtonState();

        toggleButton.addEventListener("click", () => {
          body.classList.toggle("privacy-active");
          localStorage.setItem(STORAGE_KEY, body.classList.contains("privacy-active"));
          syncButtonState();
        });
      })();
    </script>

    {% block extra_scripts %}{% endblock %}
  </body>
</html>
