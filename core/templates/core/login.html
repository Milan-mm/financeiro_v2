{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Login - Financeiro</title>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />
  </head>
  <body class="page">
    <main class="card">
      <h1>Financeiro da Família</h1>
      <p>Entre para acessar o painel compartilhado.</p>
      <form method="post" class="form">
        {% csrf_token %}
        <label>
          Usuário
          <input type="text" name="username" required />
        </label>
        <label>
          Senha
          <input type="password" name="password" required />
        </label>
        <button type="submit">Entrar</button>
      </form>
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </main>
  </body>
</html>
