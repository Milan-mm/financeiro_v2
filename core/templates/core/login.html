{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Financeiro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />
  </head>
  <body class="page bg-soft">
    <main class="login-shell">
      <div class="card border-0 shadow-lg">
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-4">
            <span class="badge bg-primary-subtle text-primary fw-semibold mb-3">
              Financeiro da Família
            </span>
            <h1 class="h3 fw-bold">Bem-vindo de volta</h1>
            <p class="text-muted">Acesse o painel compartilhado do casal.</p>
          </div>

          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Usuário</label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control form-control-lg"
                placeholder="Digite seu usuário"
                required
                autofocus
              />
              <div class="invalid-feedback">Informe seu usuário.</div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control form-control-lg"
                placeholder="Digite sua senha"
                required
              />
              <div class="invalid-feedback">Informe sua senha.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100" data-loading-text="Entrando...">
              Entrar
            </button>
          </form>

          {% if messages %}
            <div class="mt-4">
              {% for message in messages %}
                <div class="alert alert-danger mb-2" role="alert">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        </div>
      </div>
    </main>

    <script>
      const form = document.querySelector("form.needs-validation");
      const submitButton = form?.querySelector("button[type='submit']");
      form?.addEventListener("submit", (event) => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        } else if (submitButton) {
          submitButton.disabled = true;
          const originalText = submitButton.textContent;
          submitButton.dataset.originalText = originalText;
          submitButton.textContent = submitButton.dataset.loadingText || "Entrando...";
        }
        form.classList.add("was-validated");
      });
    </script>
  </body>
</html>
