{% with current=request.resolver_match.url_name %}
<nav class="sidebar">
  <div class="sidebar-brand">
    <i class="bi bi-graph-up-arrow"></i>
    <span>Financeiro</span>
  </div>
  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link {% if current == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
        <i class="bi bi-house"></i>
        <span>Home</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if current == 'cards' %}active{% endif %}" href="{% url 'cards' %}">
        <i class="bi bi-credit-card"></i>
        <span>Cartões</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if current == 'expenses' %}active{% endif %}" href="{% url 'expenses' %}">
        <i class="bi bi-receipt"></i>
        <span>Lançar contas</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if current == 'settings' %}active{% endif %}" href="{% url 'settings' %}">
        <i class="bi bi-gear"></i>
        <span>Configurações</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if current == 'system-logs' %}active{% endif %}" href="{% url 'system-logs' %}">
        <i class="bi bi-bug"></i>
        <span>Logs do Sistema</span>
        <span class="badge rounded-pill bg-danger ms-auto logs-pending-badge d-none">0</span>
      </a>
    </li>
    <li class="nav-item mt-auto">
      <a class="nav-link text-danger" href="{% url 'logout' %}">
        <i class="bi bi-box-arrow-right"></i>
        <span>Sair</span>
      </a>
    </li>
  </ul>
</nav>
{% endwith %}
