{% if messages %}
  <div id="messages" hx-swap-oob="true">
    {% for message in messages %}
      {% if message.tags == "error" %}
        {% with level="danger" %}
          <div class="alert alert-{{ level }} shadow-sm mb-2" role="alert">
            {{ message }}
          </div>
        {% endwith %}
      {% else %}
        <div class="alert alert-{{ message.tags|default:'info' }} shadow-sm mb-2" role="alert">
          {{ message }}
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endif %}
